<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletronics Ecommerce</title>

        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/cart.css"/>

    </head>
    <body>
        <header>
            <nav class="container">
                <h1>Eletronics Ecommerce</h1>
                <a href="logar">Entrar</a>
            </nav>
        </header>
        <main>
            <section id="cart-details" class="container">
                <div class="card-general margin-botton-20px">
                    <div class="cart-item-container line-bottom">
                        <div class="cart-item-left">
                            <img src="images/computer.png" alt="computador">
                            <div class="cart-item-parameters">
                                <h3>Computador Inter i5</h3>
                                <div class="cart-item-buttons-container">
                                    <button class="cart-btn-minus">-</button>
                                    <p>1</p>
                                    <button class="cart-btn-more">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-right-price">R$ 9.000,00</div>
                    </div>
                    <div class="cart-item-container line-bottom">
                        <div class="cart-item-left">
                            <img src="images/computer.png" alt="computador">
                            <div class="cart-item-parameters">
                                <h3>Tablet Sansung</h3>
                                <div class="cart-item-buttons-container">
                                    <button class="cart-btn-minus">-</button>
                                    <p>2</p>
                                    <button class="cart-btn-more">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-right-price">R$ 5.500,00</div>
                    </div>
                    <div class="cart-item-container line-bottom">
                        <div class="cart-item-left">
                            <img src="images/computer.png" alt="computador">
                            <div class="cart-item-parameters">
                                <h3>Tablet Xixaomiro</h3>
                                <div class="cart-item-buttons-container">
                                    <button class="cart-btn-minus">-</button>
                                    <p>1</p>
                                    <button class="cart-btn-more">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-right-price">R$ 4.000.00</div>
                    </div>

                    <div class="cart-sum-container">
                        <h3>R$ 24.000,00</h3>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-finalizar">Finalizar Pedido</button>
                    <button class="btn btn-continuar">Continuar Comprando</button>
                </div>
            </section>
        </main>
    </body>
</html>
