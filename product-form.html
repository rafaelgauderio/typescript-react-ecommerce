<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletronics Ecommerce</title>

        <link rel="stylesheet" href="css/product-form.css"/>

    </head>
    <body>
        <header>
            <nav class="ec-container">
                <h1>Eletronics Ecommerce</h1>
                <div class="ec-looged-user">
                    <p>Rafael de Luca</p>
                    <a href="logar">Sair</a>
                </div>    
            </nav>
        </header>
        <main>
            <section id="product-form-section" class="ec-container">
                <div class="ec-product-form-container">
                    <form class="ec-card-general ec-form-general">
                        <h2>Cadastro de Produto</h2>
                        <div class="ec-form-inputs-container">
                            <div>
                                <input class="ec-form-input"  type="text" placeholder="Nome"/>                                
                            </div>
                            <div>
                                <input class="ec-form-input" type="text" placeholder="Preço"/>                                
                            </div>
                            <div>
                                <input class="ec-form-input" type="text" placeholder="Imagem"/>                                
                            </div>
                            <div>
                                <select class="ec-form-input ec-form-select" required>
                                    <option value="" disabled selected>Categorias</option>
                                    <option value="">Computadores</option>
                                    <option value="">Tablet</option>
                                </select>
                            </div>
                            <div>
                                <textarea class="ec-form-input ec-form-textarea" placeholder="Descrição completa do produto"></textarea>
                            </div>
                        </div>
                        <div class="ec-product-form-buttons">
                            <button type="reset" class="ec-btn ec-btn-cancel">Cancelar</button>
                            <button type="submit" class="ec-btn ec-btn-entrar">Salvar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
