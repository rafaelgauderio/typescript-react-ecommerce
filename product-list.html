<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletronics Ecommerce</title>

        <link rel="stylesheet" href="css/product-list.css"/>
    </head>
    <body>
        <header>
            <nav class="ec-container">
                <h1>Eletronics Ecommerce</h1>
                <a href="logar">Entrar</a>
            </nav>
        </header>
        <main>
            <section id="product-list-section" class="ec-container">
                <h2 class="ec-section-title ec-margin-bottom-20px">Cadastro de Produtos</h2>
                <div class="ec-btn-container ec-margin-bottom-20px">
                    <button class="ec-btn ec-btn-new">Novo</button>
                </div>
                <form class="ec-search-bar">
                    <button type="submit">
                        <p>&#128270;</p>
                        <span class="ec-search">Pesquisar</span>
                    </button>
                    <input type="text" placeholder="Nome do eletrÃ´nico"/>
                    <button type="reset">
                        <p>&#128473;</p>
                        <span class="ec-clean">Limpar</span>
                    </button>
                </form>
                <table class="ec-table ec-margin-top-20px">
                    <thead>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img class="ec-product-list-image" src="images/computer.png" alt="Computador"></td>
                            <td>Computador Intel i5</td>
                            <td><img src="/images/edit.svg" alt="Editar"></td>
                            <td><img src="/images/delete.svg" alt="Deletar"></td>
                        </tr>
                    </tbody>


                </table>
                <button class="ec-btn-show-more ec-margin-top-20px">Mostrar mais</button>
            </section>
        </main>
    </body>
</html>
