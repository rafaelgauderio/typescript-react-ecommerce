<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletronics Ecommerce</title>

        <link rel="stylesheet" href="css/login.css"/>

    </head>
    <body>
        <header class="ec-header-client">
            <nav class="ec-container">
                <h1>Eletronics Ecommerce</h1>
                <a href="logar">Entrar</a>
            </nav>
        </header>
        <main>
            <section id="login-section" class="ec-container">
                <div class="ec-login-form-container">
                    <form class="ec-card-general ec-form-general">
                        <h2>Login</h2>
                        <div class="ec-form-inputs-container">
                            <div>
                                <input class="ec-form-input ec-input-error" type="text" placeholder="Email"/>
                                <div class="ec-form-error">Campo obrigatório</div>
                            </div>
                            <div>
                                <input class="ec-form-input ec-input-error" type="password" placeholder="Senha"/>
                                <div class="ec-form-error">Campo obrigatório</div>
                            </div>
                        </div>
                        <div class="ec-margin-top-20px ec-login-form-buttons">
                            <button type="submit" class="ec-btn ec-btn-entrar">Entrar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
