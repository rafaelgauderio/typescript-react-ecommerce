<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletronics Ecommerce</title>

        <link rel="stylesheet" href="css/confirmation.css"/>

    </head>
    <body>
        <header>
            <nav class="ec-container">
                <h1>Eletronics Ecommerce</h1>
                <div class="ec-navbar-header-right">
                    <div class="ec-menu-items-container">
                        <div class="ec-menu-item">
                            <img src="images/administrator.svg" alt="Painel do aministrador"/>
                        </div>
                        <div class="ec-menu-item">
                            <img src="images/cart.svg" alt="Carrinho de compras"/>
                        </div>
                    </div>
                    <div class="ec-looged-user">
                        <p>Rafael de Luca</p>
                        <a href="logar">Sair</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="confirmation-section" class="ec-container">
                <div class="ec-card-general ec-margin-bottom-20px">
                    <div class="ec-cart-item-container ec-line-bottom">
                        <div class="ec-cart-item-left">
                            <img src="images/computer.png" alt="computador">
                            <div class="ec-cart-item-parameters">
                                <h3>Computador Inter i5</h3>
                                <div class="ec-cart-item-buttons-container">
                                    <p>1</p>
                                </div>
                            </div>
                        </div>
                        <div class="ec-cart-item-right-price">R$ 9.000,00</div>
                    </div>
                    <div class="ec-cart-item-container line-bottom">
                        <div class="ec-cart-item-left">
                            <img src="images/tablet.png" alt="tablet">
                            <div class="ec-cart-item-parameters">
                                <h3>Tablet Sansung</h3>
                                <div class="ec-cart-item-buttons-container">
                                    <p>2</p>
                                </div>
                            </div>
                        </div>
                        <div class="ec-cart-item-right-price">R$ 5.500,00</div>
                    </div>
                    <div class="ec-cart-item-container ec-line-top ec-line-bottom">
                        <div class="ec-cart-item-left">
                            <img src="images/tablet.png" alt="tablet">
                            <div class="ec-cart-item-parameters">
                                <h3>Tablet Xixaomiro</h3>
                                <div class="ec-cart-item-buttons-container">
                                    <p>1</p>
                                </div>
                            </div>
                        </div>
                        <div class="ec-cart-item-right-price">R$ 4.000.00</div>
                    </div>

                    <div class="ec-cart-sum-container">
                        <h3>R$ 24.000,00</h3>
                    </div>
                </div>
                <div class="ec-margin-bottom-20px ec-confirmation-message">
                    <p>Pedido finalizado com sucesso. NÃºmero 167</p>
                </div>
                <div class="ec-btn-container">
                    <button class="ec-btn ec-btn-continuar">Voltar</button>
                </div>
            </section>
        </main>
    </body>
</html>
