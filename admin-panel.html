<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletronics Ecommerce</title>

        <link rel="stylesheet" href="css/admin-panel.css"/>
    </head>
    <body>
        <header class="ec-header-admin-panel">
            <nav class="ec-container">
                <h1>Painel do Admin</h1>
                <div class="ec-navbar-header-right">
                    <div class="ec-menu-items-container">
                        <div class="ec-menu-item">
                            <img src="images/home.svg" alt="Voltar para Home"/>
                            <p class="ec-menu-item-active">Home</p>
                        </div>
                        <div class="ec-menu-item">
                            <img src="images/products.svg" alt="Cadastro de Produtos"/>
                            <p>Produtos</p>
                        </div>
                    </div>
                    <div class="ec-looged-user">
                        <p>Rafael de Luca</p>
                        <a href="logar">Sair</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="admin-panel-section" class="ec-container">
                <h2 class="ec-section-title ec-margin-bottom-20px">Seja bem-vindo ao painel do administrador</h2>
                <h3 class="ec-section-subtitle ec-margin-bottom-20px">Atenção! Com grandes poderes vêm grandes responsabilidades.</h3>                
            </section>
        </main>
    </body>
</html>
